<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destek Sayfası</title>
    <link rel="stylesheet" href="destek.css">
</head>
<body>
    <header>
        <h1>dostgider Destek</h1>
  
    </header>

    <main>
        <section class="destekb1">
            <h2>Yardıma mı ihtiyacınız var?</h2>
            <pre>Soru veya isteklerinizi belirtmenizden mnemnuniyet duyarız.</pre>
            <pre>Lütfen aşağıdaki formu doldurunuz. Teşekkürler.</pre>
        </section>

        <section>
            <h2>Destek Formu</h2>
            <form action="/submit-support" method="post">
                <label for="name">İsim:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">E-posta:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="issue">İstek:</label>
                <textarea id="issue" name="issue" rows="4" required></textarea><br><br>

                <input type="submit" value="Gönder">
            </form>

        </section>
    </main>

    <footer>
        <p>&copy; 2024 dostagider destek sayfası. Tüm hakları saklıdır.</p>
    </footer>
</body>
</html>
